<div class="modal fade" id="uploadPhotoModal" tabindex="-1" role="dialog" aria-labelledby="uploadPhotoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadPhotoModalLabel">Загрузка нового фото</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3 upload-photo">
                    <label for="{{ update_profile_photo_form.avatar.id_for_label }}" class="form-label">Пожалуйста,
                        выберите фото профиля</label>
                    {{ update_profile_photo_form.avatar }}
                </div>
                {% if update_profile_photo_form.avatar.errors %}
                    {% for error in update_profile_photo_form.avatar.errors %}
                        <small class="text-danger">
                            {{ error }}
                        </small>}
                    {% endfor %}
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary save-photo">Сохранить изменения</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
